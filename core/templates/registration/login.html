<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 60px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 18px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; }
    button { width:100%; margin-top: 16px; padding: 10px; cursor:pointer; }
    .error { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    {% if form.errors %}
      <div class="error">Invalid username or password.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required autofocus>

      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" required>

      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}

      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
