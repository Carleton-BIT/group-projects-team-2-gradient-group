<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 620px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.75rem;
            color: #111827;
        }

        p {
            color: #4b5563;
            line-height: 1.6;
        }

        code {
            background: #f3f4f6;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Welcome to your Django Home Page</h1>
        <p>
            Your Django framework is set up and working. Start building from
            <code>home/views.py</code>, <code>home/urls.py</code>, and this template.
        </p>
    </main>
</body>
</html>
